<!DOCTYPE html>
<html>
<head>
    <title>Simple Alert Button</title>

    <style>
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button onclick="showMessage()">  Click Me     </button>

    <script>
        function showMessage() {
            alert("Hello User! Welcome to JavaScript.");
        }
    </script>

</body>
</html>
